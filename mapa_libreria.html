    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"

    <title>MAPA MOOC IGIC</title>

<body>
    <div id="map" style="width: 100%; height: 800px; margin: auto;"></div>
    <script src="librerias.js" type="text/javascript"></script>

    <script>
        var librerias = L.layerGroup();
        var map = L.map('map', {
            center: [19.33877648622245, -99.18351407851765],
            zoom: 12,
            layers: [librerias]
        });

        var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // LIBRERÍAS
        function onEachFeature(feature, layer) {
            var popupContent = '<p>Nombre: ' + feature.properties.nombre + '</p>';
            if (feature.properties && feature.properties.popupContent) {
                popupContent += feature.properties.popupContent;
            }
            layer.bindPopup(popupContent).addTo(librerias);
        }

            style: function (feature) {
                return feature.properties && feature.properties.style;
            },
            onEachFeature: onEachFeature,
        }).addTo(map);

        // Control de capas
        var overlays = {
            'Librerías': librerias
        };

        var layerControl = L.control.layers(null, overlays).addTo(map);
        layerControl.addOverlay(librerias, 'Librerías');
    </script>
</body>
